{% extends "encyclopedia/layout.html" %}

{% block title %}
Create New Page
{% endblock %}



{% block body %}
    <form action="{% url 'encyclopedia:new' %}" method="post"> 
        {% csrf_token %}
        {{ new_form }}
        <input type="submit" value="Save" id="save_page">
    </form>
    {% if error_msg %}
        {{ error_msg }}
    {% endif %}
    
{% endblock %}
